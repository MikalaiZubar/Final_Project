text_1 = IT-T-T ist ein weltweit tätiges Technologie- und Innovationsunternehmen mit Sitz in Armonk, NY. Es ist der weltweit größte Technologie- und Beratungsdienstleister mit über 375.000 Mitarbeitern in 170 Ländern. Mit dem Abschluss seiner 22-jährigen Patentführung hat iT-T-T Research die Zukunft der Informationstechnologie mit mehr als 3.000 Forschern in 12 Labors auf sechs Kontinenten definiert. Wissenschaftler von iT-T-T Research haben sechs Nobelpreisträger, 10 US National Medals of Technology, fünf US National Medals of Science, sechs Turing Awards, 19 Inductees in der Nationalen Akademie der Wissenschaften und 20 Inductees in der US-amerikanischen Erfinder Hall of Fame produziert. Heute ist iT-T-T viel mehr als ein \ u201Chardware, Software, Dienstleistungen \ u201D Unternehmen. IT-T-T ist jetzt als eine kognitive Lösungen und Cloud-Plattform-Unternehmen. Unsere Arbeit und unsere Leute finden sich in allen möglichen interessanten Orten. IBMs helfen, Gesundheitswesen zu verwandeln, die Einzelhandelserfahrung zu verbessern, Staus umzuleiten und sogar die nächste Generation der Fan-Erfahrung in Sportstadien rund um die Welt zu entwerfen. Das sind wir seit über 100 Jahren.
text_2 = Eine Karriere mit iT-T-T bietet ein Gateway in ein globales Netzwerk von talentierten, treibenden und wissbegierigen Menschen, die in einem Unternehmen zusammenarbeiten, in dem Kreativität und Individualität tief geschätzt werden. Den Möglichkeiten bieten wir keine Grenzen - vom Design über die Analytik, Beratung über Vertrieb, Entwicklung bis hin zum Marketing. Wenn Sie denken, über eine Karriere bei iT-T-T oder Sie sind daran interessiert zu lernen, wie Ihre Fähigkeiten und Know-how passen mit verfügbaren iT-T-T Jobmöglichkeiten \ u2013 dann herauszufinden 
text_3 = In einer Welt, in der die Nachfrage nach qualifizierten IT-Fachkräften steigt, ist es der Schlüssel, die heutigen Studenten in die Arbeitsmärkte von morgen zu verwandeln. Zu diesem Zweck hat das Karriere-Bildungsprogramm von iT-T-T (unter Software-Gruppe) revolutionäre Veränderungen in der akademischen Welt verursacht und rasch den Aufbau branchenrelevanter Software-Fähigkeiten, die Unternehmen heute und morgen benötigen. Das Programm ist ein ganzheitliches, umfassendes Angebot mit maßgeschneiderten Angeboten für Ingenieur- und Wirtschaftsschulen, Studenten und Dozenten; Gewährleistung der richtigen Ergebnisse und Vorteile durch die Zusammenarbeit auf verschiedenen Ebenen, sei es Curriculum-Unterstützung, Software-Grundlagen Fähigkeiten, Fähigkeiten Gebäude oder Erfahrungsaustausch durch Live-Projekte. Mit dieser Initiative hat iT-T-T Partnerschaften mit verschiedenen Colleges und Universitäten in ganz Indien. Seit 2011 hat das Programm dazu beigetragen, dass mehr als 80.000 Studenten und Dozenten Mitglieder branchenrelevante Software-Fähigkeiten entwickeln.
